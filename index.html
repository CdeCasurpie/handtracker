<!DOCTYPE html>
<html>
<head>
    <title>Detector de Manos - Optimizado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            position: relative;
        }
        
        .full-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        #videoContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            z-index: 1;
        }
        
        #webcam {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #output_canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 2;
        }
        
        /* Estilo para modo VR */
        .vr-mode #videoContainer {
            width: 50%;
        }
        
        .vr-mode #videoContainer.left {
            left: 0;
        }
        
        .vr-mode #videoContainer.right {
            left: 50%;
        }
        
        .vr-mode #webcam {
            width: 100%;
        }
        
        .vr-mode #output_canvas {
            width: 50%;
        }
        
        .vr-mode #output_canvas.left {
            left: 0;
        }
        
        .vr-mode #output_canvas.right {
            left: 50%;
        }
        
        .vr-divider {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.3);
            z-index: 5;
            display: none;
        }
        
        .vr-mode .vr-divider {
            display: block;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
        
        .top-controls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        #status {
            text-align: center;
            padding: 5px;
            font-size: 14px;
            color: white;
        }
        
        #fps {
            position: fixed;
            top: 30px;
            right: 10px;
            padding: 5px;
            font-size: 14px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            z-index: 20;
        }
        
        button {
            padding: 12px 20px;
            margin: 0 10px;
            background-color: rgba(0, 150, 0, 0.7);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            min-width: 110px;
        }
        
        button:disabled {
            background-color: rgba(100, 100, 100, 0.7);
        }
        
        #vrModeBtn {
            position: fixed;
            top: 60px;
            left: 20px;
            padding: 15px;
            border-radius: 50%;
            min-width: unset;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 11;
            background-color: rgba(150, 0, 150, 0.7);
        }
        
        #vrModeBtn.active {
            background-color: rgba(200, 0, 200, 0.9);
        }
        
        #vrModeBtn svg {
            width: 30px;
            height: 30px;
            fill: white;
        }
        
        #switchCameraBtn {
            position: fixed;
            top: 60px;
            right: 20px;
            padding: 15px;
            border-radius: 50%;
            min-width: unset;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 11;
        }
        
        #switchCameraBtn svg {
            width: 30px;
            height: 30px;
            fill: white;
        }
        
        #fullscreenBtn {
            position: fixed;
            top: 130px;
            right: 20px;
            padding: 15px;
            border-radius: 50%;
            min-width: unset;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 11;
            background-color: rgba(0, 100, 150, 0.7);
        }
        
        #fullscreenBtn svg {
            width: 30px;
            height: 30px;
            fill: white;
        }
        
        #performanceControls {
            position: fixed;
            top: 130px;
            left: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 11;
        }
        
        .slider-container {
            margin-bottom: 10px;
        }
        
        .slider-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .slider-container input {
            width: 100%;
        }
        
        @media (orientation: landscape) {
            .controls {
                right: 20px;
                bottom: 50%;
                left: auto;
                transform: translateY(50%);
                flex-direction: column;
                width: auto;
            }
            
            button {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="full-container">
        <div id="videoContainer" class="left">
            <video id="webcam" playsinline autoplay muted></video>
        </div>
        
        <div id="videoContainer" class="right" style="display: none;">
            <video id="webcam2" playsinline autoplay muted></video>
        </div>
        
        <canvas id="output_canvas" class="left"></canvas>
        <canvas id="output_canvas2" class="right" style="display: none;"></canvas>
        
        <div class="vr-divider"></div>
        
        <div class="top-controls">
            <div id="status">Verificando compatibilidad...</div>
        </div>
        
        <div id="fps">FPS: 0</div>
        
        <div id="performanceControls">
            <div class="slider-container">
                <label for="modelComplexity">Complejidad: <span id="complexityValue">1</span></label>
                <input type="range" id="modelComplexity" min="0" max="1" step="1" value="0">
            </div>
            <div class="slider-container">
                <label for="renderFps">FPS Máximo: <span id="fpsValue">15</span></label>
                <input type="range" id="renderFps" min="5" max="30" step="5" value="15">
            </div>
        </div>
        
        <button id="vrModeBtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20.74 6H3.26C2.56 6 2 6.56 2 7.26v9.47c0 .7.56 1.26 1.26 1.26h17.48c.7 0 1.26-.56 1.26-1.26V7.26c0-.7-.56-1.26-1.26-1.26zM11 13h-4v-2h4v2zm3.5 2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
            </svg>
        </button>
        
        <button id="switchCameraBtn" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20 4h-3.17L15 2H9L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 11.5V13H9v2.5L5.5 12 9 8.5V11h6V8.5l3.5 3.5-3.5 3.5z"/>
            </svg>
        </button>
        
        <button id="fullscreenBtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
            </svg>
        </button>
        
        <div class="controls">
            <button id="startBtn" disabled>Iniciar</button>
            <button id="stopBtn" disabled>Detener</button>
        </div>
    </div>

    <!-- Importar MediaPipe desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.min.js"></script>

    <script>
        // Elementos DOM
        const video = document.getElementById('webcam');
        const video2 = document.getElementById('webcam2');
        const canvas = document.getElementById('output_canvas');
        const canvas2 = document.getElementById('output_canvas2');
        const ctx = canvas.getContext('2d');
        const ctx2 = canvas2.getContext('2d');
        const statusDiv = document.getElementById('status');
        const fpsDiv = document.getElementById('fps');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const switchCameraBtn = document.getElementById('switchCameraBtn');
        const vrModeBtn = document.getElementById('vrModeBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const modelComplexitySlider = document.getElementById('modelComplexity');
        const renderFpsSlider = document.getElementById('renderFps');
        const complexityValueSpan = document.getElementById('complexityValue');
        const fpsValueSpan = document.getElementById('fpsValue');
        const videoContainers = document.querySelectorAll('#videoContainer');
        const outputCanvases = document.querySelectorAll('canvas');

        // Variables globales
        let hands;
        let camera;
        let stream;
        let isRunning = false;
        let useFrontCamera = true;
        let videoDevices = [];
        let vrMode = false;
        let lastFrameTime = 0;
        let frameCount = 0;
        let currentFps = 0;
        let maxRenderFps = 15; // FPS máximo para limitar el procesamiento
        let modelComplexity = 0; // 0 = lite, 1 = full
        let nextFrameScheduled = false;
        let lastFrameProcessed = 0;
        let lowResolutionMode = true; // Por defecto usar resolución baja para mejor rendimiento
        
        // Configurar controles de rendimiento
        modelComplexitySlider.addEventListener('input', function() {
            modelComplexity = parseInt(this.value);
            complexityValueSpan.textContent = modelComplexity;
            
            if (hands) {
                hands.setOptions({
                    modelComplexity: modelComplexity
                });
            }
        });
        
        renderFpsSlider.addEventListener('input', function() {
            maxRenderFps = parseInt(this.value);
            fpsValueSpan.textContent = maxRenderFps;
        });
        
        // Verificar dispositivos de cámara disponibles
        async function checkCameraDevices() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                    console.log("enumerateDevices() no soportado.");
                    return;
                }
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                console.log(`Se encontraron ${videoDevices.length} dispositivos de video`);
                
                // Habilitar o deshabilitar el botón de cambio de cámara
                switchCameraBtn.disabled = videoDevices.length <= 1;
                
                if (videoDevices.length > 1) {
                    switchCameraBtn.style.display = 'flex';
                } else {
                    switchCameraBtn.style.display = 'none';
                }
            } catch (error) {
                console.error('Error al enumerar dispositivos:', error);
            }
        }
        
        // Configurar canvas para pantalla completa
        function setupCanvas() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Si estamos en modo de baja resolución, reducimos el tamaño del canvas
            const scaleFactor = lowResolutionMode ? 0.5 : 1.0;
            
            canvas.width = windowWidth * scaleFactor;
            canvas.height = windowHeight * scaleFactor;
            canvas2.width = windowWidth * scaleFactor;
            canvas2.height = windowHeight * scaleFactor;
            
            // Hacer que el canvas se vea a pantalla completa con CSS
            canvas.style.width = '100%';
            canvas.style.height = '100vh';
            canvas2.style.width = '100%';
            canvas2.style.height = '100vh';
            
            console.log(`Canvas configurado: ${canvas.width}x${canvas.height} (escalado a pantalla completa)`);
        }
        
        // Alternar modo VR
        function toggleVRMode() {
            vrMode = !vrMode;
            
            if (vrMode) {
                // Activar modo VR
                document.body.classList.add('vr-mode');
                vrModeBtn.classList.add('active');
                videoContainers[1].style.display = 'block';
                outputCanvases[1].style.display = 'block';
                
                // Sincronizar el segundo video con el primero
                if (stream) {
                    video2.srcObject = stream;
                    video2.play();
                }
            } else {
                // Desactivar modo VR
                document.body.classList.remove('vr-mode');
                vrModeBtn.classList.remove('active');
                videoContainers[1].style.display = 'none';
                outputCanvases[1].style.display = 'none';
            }
        }
        
        // Inicializar MediaPipe Hands
        function setupHands() {
            try {
                statusDiv.textContent = "Cargando modelo...";
                
                hands = new Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`;
                    }
                });
                
                hands.setOptions({
                    maxNumHands: 2,
                    modelComplexity: modelComplexity,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                
                hands.onResults(onResults);
                
                // Configurar tamaño del canvas para pantalla completa
                setupCanvas();
                
                // Verificar cámaras disponibles
                checkCameraDevices();
                
                statusDiv.textContent = "Modelo cargado. Presiona 'Iniciar' para comenzar";
                startBtn.disabled = false;
            } catch (error) {
                statusDiv.textContent = `Error al cargar modelo: ${error.message}`;
                console.error(error);
            }
        }
        
        // Actualizar contador de FPS
        function updateFPS() {
            const now = performance.now();
            frameCount++;
            
            if (now - lastFrameTime >= 1000) { // Calcular FPS cada segundo
                currentFps = Math.round(frameCount * 1000 / (now - lastFrameTime));
                fpsDiv.textContent = `FPS: ${currentFps}`;
                frameCount = 0;
                lastFrameTime = now;
            }
        }
        
        // Procesar resultados de MediaPipe con límite de FPS
        function onResults(results) {
            if (!isRunning) return;
            
            // Actualizar FPS
            updateFPS();
            
            // Limpiar ambos canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (vrMode) {
                ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
            }
            
            // Verificar si se detectaron manos
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusDiv.textContent = `Detectadas ${results.multiHandLandmarks.length} mano(s)`;
                
                // Procesar cada mano en ambos canvas
                drawHandLandmarks(ctx, results);
                
                if (vrMode) {
                    drawHandLandmarks(ctx2, results);
                }
            } else {
                statusDiv.textContent = "No se detectaron manos";
            }
            
            // Programar el siguiente frame con límite de FPS
            scheduleNextFrame();
        }
        
        // Programar siguiente frame respetando el límite de FPS
        function scheduleNextFrame() {
            if (!isRunning || nextFrameScheduled) return;
            
            nextFrameScheduled = true;
            
            const now = performance.now();
            const timeToNextFrame = Math.max(0, 1000 / maxRenderFps - (now - lastFrameProcessed));
            
            setTimeout(() => {
                if (isRunning) {
                    lastFrameProcessed = performance.now();
                    nextFrameScheduled = false;
                    hands.send({image: video});
                }
            }, timeToNextFrame);
        }
        
        // Dibujar landmarks de manos en un canvas específico
        function drawHandLandmarks(context, results) {
            // Procesar cada mano
            for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                const landmarks = results.multiHandLandmarks[i];
                
                // Dibujar líneas entre los puntos
                const connections = [
                    // Pulgar
                    [0, 1], [1, 2], [2, 3], [3, 4],
                    // Índice
                    [0, 5], [5, 6], [6, 7], [7, 8],
                    // Medio
                    [0, 9], [9, 10], [10, 11], [11, 12],
                    // Anular
                    [0, 13], [13, 14], [14, 15], [15, 16],
                    // Meñique
                    [0, 17], [17, 18], [18, 19], [19, 20],
                    // Palma
                    [0, 5], [5, 9], [9, 13], [13, 17], [0, 17]
                ];
                
                // Dibujar las conexiones (líneas)
                for (const [start, end] of connections) {
                    context.beginPath();
                    const startX = landmarks[start].x * context.canvas.width;
                    const startY = landmarks[start].y * context.canvas.height;
                    const endX = landmarks[end].x * context.canvas.width;
                    const endY = landmarks[end].y * context.canvas.height;
                    
                    context.moveTo(startX, startY);
                    context.lineTo(endX, endY);
                    context.strokeStyle = 'white';
                    context.lineWidth = 2;
                    context.stroke();
                }
                
                // Dibujar los puntos (solo las puntas de los dedos y el centro para mejor rendimiento)
                const importantPoints = [0, 4, 8, 12, 16, 20]; // Centro y puntas de dedos
                
                for (let j = 0; j < landmarks.length; j++) {
                    // Saltarse puntos menos importantes para mejor rendimiento
                    if (!importantPoints.includes(j)) continue;
                    
                    const x = landmarks[j].x * context.canvas.width;
                    const y = landmarks[j].y * context.canvas.height;
                    
                    // Las puntas de los dedos tienen círculos más grandes
                    const isFingertip = [4, 8, 12, 16, 20].includes(j);
                    const radius = isFingertip ? 8 : 5;
                    
                    // Punto central (centro de la palma) con diamante
                    if (j === 0) {
                        // Dibujar un diamante en el centro de la palma
                        context.beginPath();
                        context.moveTo(x, y - 10); // Arriba
                        context.lineTo(x + 10, y); // Derecha
                        context.lineTo(x, y + 10); // Abajo
                        context.lineTo(x - 10, y); // Izquierda
                        context.closePath();
                        context.strokeStyle = 'white';
                        context.lineWidth = 2;
                        context.stroke();
                    } 
                    // Puntas de los dedos
                    else if (isFingertip) {
                        // Versión simplificada para mejor rendimiento
                        context.beginPath();
                        context.arc(x, y, radius, 0, 2 * Math.PI);
                        context.fillStyle = 'white';
                        context.fill();
                    }
                }
                
                // Mostrar etiqueta de mano (izquierda/derecha)
                const handedness = results.multiHandedness[i].label;
                const wristX = landmarks[0].x * context.canvas.width;
                const wristY = landmarks[0].y * context.canvas.height;
                
                context.font = '16px Arial';
                context.fillStyle = 'white';
                context.fillText(handedness, wristX - 20, wristY - 20);
            }
        }
        
        // Cambiar entre cámaras frontal/trasera
        async function switchCamera() {
            useFrontCamera = !useFrontCamera;
            
            if (isRunning) {
                stopCamera();
                await new Promise(resolve => setTimeout(resolve, 300)); // Breve pausa
                startCamera();
            }
        }
        
        // Activar modo pantalla completa
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen()
                    .catch(err => {
                        alert(`Error al activar pantalla completa: ${err.message}`);
                    });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
        
        // Iniciar cámara
        function startCamera() {
            try {
                statusDiv.textContent = "Iniciando cámara...";
                
                // Verificar si MediaPipe Camera está disponible
                if (typeof Camera !== 'undefined') {
                    startCameraWithMediaPipe();
                } else {
                    startCameraDirect();
                }
            } catch (error) {
                statusDiv.textContent = `Error al iniciar la cámara: ${error.message}`;
                console.error(error);
            }
        }
        
        // Iniciar cámara con MediaPipe Camera
        function startCameraWithMediaPipe() {
            try {
                // Configuración de la cámara con resolución optimizada para móviles
                const cameraWidth = lowResolutionMode ? 640 : 1280;
                const cameraHeight = lowResolutionMode ? 480 : 720;
                
                camera = new Camera(video, {
                    onFrame: async () => {
                        if (isRunning && !nextFrameScheduled) {
                            lastFrameProcessed = performance.now();
                            await hands.send({image: video});
                        }
                    },
                    width: cameraWidth,
                    height: cameraHeight,
                    facingMode: useFrontCamera ? 'user' : 'environment'
                });
                
                // Iniciar la cámara
                camera.start().then(() => {
                    statusDiv.textContent = "Cámara iniciada. Muestra tus manos.";
                    isRunning = true;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    switchCameraBtn.disabled = videoDevices.length <= 1;
                    lastFrameTime = performance.now();
                    frameCount = 0;
                    
                    // Sincronizar el segundo video si estamos en modo VR
                    if (vrMode && stream) {
                        video2.srcObject = stream;
                        video2.play();
                    }
                }).catch(error => {
                    statusDiv.textContent = `Error con MediaPipe Camera: ${error.message}`;
                    console.error(error);
                    // Si falla, intentar método directo
                    startCameraDirect();
                });
            } catch (error) {
                statusDiv.textContent = `Error con MediaPipe Camera: ${error.message}`;
                console.error(error);
                // Si falla, intentar método directo
                startCameraDirect();
            }
        }
        
        // Iniciar cámara directamente con getUserMedia
        function startCameraDirect() {
            try {
                statusDiv.textContent = "Iniciando cámara directamente...";
                
                // Detener stream actual si existe
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                // Configuración de la cámara con resolución optimizada para móviles
                const cameraWidth = lowResolutionMode ? 640 : 1280;
                const cameraHeight = lowResolutionMode ? 480 : 720;
                
                // Configuración de la cámara
                const constraints = {
                    video: {
                        facingMode: useFrontCamera ? 'user' : 'environment',
                        width: { ideal: cameraWidth },
                        height: { ideal: cameraHeight }
                    },
                    audio: false
                };
                
                // Para el método navegador estándar
                const handleSuccess = (mediaStream) => {
                    stream = mediaStream;
                    video.srcObject = mediaStream;
                    
                    // Sincronizar el segundo video si estamos en modo VR
                    if (vrMode) {
                        video2.srcObject = mediaStream;
                        video2.play();
                    }
                    
                    // Configurar un bucle para procesar frames con límite de FPS
                    const processFrame = () => {
                        if (isRunning && !nextFrameScheduled) {
                            lastFrameProcessed = performance.now();
                            nextFrameScheduled = true;
                            
                            hands.send({image: video})
                                .finally(() => {
                                    nextFrameScheduled = false;
                                });
                        }
                        
                        if (isRunning) {
                            requestAnimationFrame(processFrame);
                        }
                    };
                    
                    video.onloadedmetadata = () => {
                        video.play();
                        isRunning = true;
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                        switchCameraBtn.disabled = videoDevices.length <= 1;
                        statusDiv.textContent = "Cámara iniciada. Muestra tus manos.";
                        lastFrameTime = performance.now();
                        frameCount = 0;
                        processFrame();
                    };
                };
                
                const handleError = (error) => {
                    statusDiv.textContent = `Error con getUserMedia: ${error.name}`;
                    console.error(error);
                };
                
                // Usar el método apropiado
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia(constraints)
                        .then(handleSuccess)
                        .catch(handleError);
                } else {
                    // Método antiguo (fallback)
                    const getUserMedia = navigator.getUserMedia || 
                                        navigator.webkitGetUserMedia || 
                                        navigator.mozGetUserMedia;
                    
                    if (getUserMedia) {
                        getUserMedia.call(navigator, constraints, handleSuccess, handleError);
                    } else {
                        statusDiv.textContent = "Tu navegador no soporta acceso a la cámara";
                    }
                }
                
            } catch (error) {
                statusDiv.textContent = `Error al acceder a la cámara: ${error.message}`;
                console.error(error);
            }
        }
        
        // Detener cámara
        function stopCamera() {
            isRunning = false;
            nextFrameScheduled = false;
            
            // Detener cámara de MediaPipe si existe
            if (camera) {
                camera.stop();
            }
            
            // Detener streams directos si existen
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                video2.srcObject = null;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
            statusDiv.textContent = "Cámara detenida";
            startBtn.disabled = false;
            stopBtn.disabled = true;
            switchCameraBtn.disabled = true;
        }
        
        // Eventos de botones
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        switchCameraBtn.addEventListener('click', switchCamera);
        vrModeBtn.addEventListener('click', toggleVRMode);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        
        // Manejar cambios de orientación y tamaño de pantalla
        window.addEventListener('resize', () => {
            setupCanvas();
        });
        
        // Si se cambia de orientación, ajustar el tamaño
        window.addEventListener('orientationchange', () => {
            setTimeout(setupCanvas, 100); // Pequeño retraso para que termine de cambiar
        });
        
        // Inicializar al cargar la página
        window.addEventListener('load', setupHands);
    </script>
</body>
