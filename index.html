<!DOCTYPE html>
<html>
<head>
    <title>Detector de Manos - Pantalla Completa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            position: relative;
        }
        
        .full-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        #videoContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            z-index: 1;
        }
        
        #webcam {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #output_canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 2;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
        
        .top-controls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        #status {
            text-align: center;
            padding: 5px;
            font-size: 14px;
            color: white;
        }
        
        button {
            padding: 12px 20px;
            margin: 0 10px;
            background-color: rgba(0, 150, 0, 0.7);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            min-width: 110px;
        }
        
        button:disabled {
            background-color: rgba(100, 100, 100, 0.7);
        }
        
        #switchCameraBtn {
            position: fixed;
            top: 60px;
            right: 20px;
            padding: 15px;
            border-radius: 50%;
            min-width: unset;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 11;
        }
        
        #switchCameraBtn svg {
            width: 30px;
            height: 30px;
            fill: white;
        }
        
        #compatibilityCheck {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }
        
        #browserInfo {
            text-align: left;
            margin-top: 10px;
            font-size: 14px;
        }
        
        @media (orientation: landscape) {
            .controls {
                right: 20px;
                bottom: 50%;
                left: auto;
                transform: translateY(50%);
                flex-direction: column;
                width: auto;
            }
            
            button {
                margin: 10px 0;
            }
            
            #switchCameraBtn {
                top: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="compatibilityCheck">
        <h2>Problemas de compatibilidad detectados</h2>
        <p id="compatibilityMessage"></p>
        <div id="browserInfo"></div>
    </div>

    <div class="full-container">
        <div id="videoContainer">
            <video id="webcam" playsinline autoplay muted></video>
            <canvas id="output_canvas"></canvas>
        </div>
        
        <div class="top-controls">
            <div id="status">Verificando compatibilidad...</div>
        </div>
        
        <button id="switchCameraBtn" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20 4h-3.17L15 2H9L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 11.5V13H9v2.5L5.5 12 9 8.5V11h6V8.5l3.5 3.5-3.5 3.5z"/>
            </svg>
        </button>
        
        <div class="controls">
            <button id="startBtn" disabled>Iniciar</button>
            <button id="stopBtn" disabled>Detener</button>
        </div>
    </div>

    <!-- Importar MediaPipe desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.min.js"></script>

    <script>
        // Elementos DOM
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('output_canvas');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const switchCameraBtn = document.getElementById('switchCameraBtn');
        const videoContainer = document.getElementById('videoContainer');
        const compatibilityCheck = document.getElementById('compatibilityCheck');
        const compatibilityMessage = document.getElementById('compatibilityMessage');
        const browserInfo = document.getElementById('browserInfo');

        // Variables globales
        let hands;
        let camera;
        let stream;
        let isRunning = false;
        let isCompatible = false;
        let useFrontCamera = false;
        let videoDevices = [];
        
        // Verificar compatibilidad del navegador
        function checkCompatibility() {
            const info = [];
            
            // Recopilar información del navegador
            info.push(`Navegador: ${navigator.userAgent}`);
            
            // Comprobar si el navegador soporta getUserMedia
            let hasGetUserMedia = false;
            
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                hasGetUserMedia = true;
                info.push("✅ navigator.mediaDevices.getUserMedia está disponible");
            } else {
                info.push("❌ navigator.mediaDevices.getUserMedia NO está disponible");
                
                // Verificar alternativas antiguas
                if (navigator.getUserMedia) {
                    info.push("✅ navigator.getUserMedia está disponible (método obsoleto)");
                    hasGetUserMedia = true;
                } else if (navigator.webkitGetUserMedia || navigator.mozGetUserMedia) {
                    info.push("✅ Método alternativo de getUserMedia disponible (webkit/moz)");
                    hasGetUserMedia = true;
                    
                    // Crear polyfill
                    navigator.getUserMedia = navigator.getUserMedia || 
                                             navigator.webkitGetUserMedia || 
                                             navigator.mozGetUserMedia;
                } else {
                    info.push("❌ No se encontraron alternativas para getUserMedia");
                }
            }
            
            // Verificar si Canvas está disponible
            const hasCanvas = !!window.CanvasRenderingContext2D;
            info.push(hasCanvas ? "✅ Canvas está disponible" : "❌ Canvas NO está disponible");
            
            // Verificar si las bibliotecas de MediaPipe están cargadas
            const hasMediaPipe = (typeof Hands !== 'undefined');
            const hasCamera = (typeof Camera !== 'undefined');
            info.push(hasMediaPipe ? "✅ MediaPipe Hands está cargado" : "❌ MediaPipe Hands NO está cargado");
            info.push(hasCamera ? "✅ MediaPipe Camera está cargado" : "❌ MediaPipe Camera NO está cargado");
            
            // Determinar compatibilidad general
            isCompatible = hasGetUserMedia && hasCanvas && hasMediaPipe;
            
            // Mostrar resultados
            browserInfo.innerHTML = info.map(item => `<div>${item}</div>`).join('');
            
            if (!isCompatible) {
                compatibilityCheck.style.display = 'block';
                
                let message = "Tu navegador no es totalmente compatible con esta aplicación. ";
                
                if (!hasGetUserMedia) {
                    message += "No se puede acceder a la cámara. ";
                }
                
                if (!hasMediaPipe) {
                    message += "No se pudieron cargar las bibliotecas necesarias. ";
                }
                
                message += "Recomendaciones:<br>1. Usa un navegador moderno como Chrome o Firefox<br>2. Accede a través de HTTPS<br>3. Concede permisos de cámara cuando se soliciten";
                
                compatibilityMessage.innerHTML = message;
                statusDiv.textContent = "Tu navegador no es compatible";
            } else {
                setupHands();
                checkCameraDevices();
            }
            
            return isCompatible;
        }
        
        // Verificar dispositivos de cámara disponibles
        async function checkCameraDevices() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                    console.log("enumerateDevices() no soportado.");
                    return;
                }
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                console.log(`Se encontraron ${videoDevices.length} dispositivos de video`);
                
                // Habilitar o deshabilitar el botón de cambio de cámara
                switchCameraBtn.disabled = videoDevices.length <= 1;
                
                if (videoDevices.length > 1) {
                    switchCameraBtn.style.display = 'flex';
                } else {
                    switchCameraBtn.style.display = 'none';
                }
            } catch (error) {
                console.error('Error al enumerar dispositivos:', error);
            }
        }
        
        // Configurar canvas para pantalla completa
        function setupCanvas() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            canvas.width = windowWidth;
            canvas.height = windowHeight;
            
            console.log(`Canvas configurado a pantalla completa: ${canvas.width}x${canvas.height}`);
        }
        
        // Inicializar MediaPipe Hands
        function setupHands() {
            try {
                statusDiv.textContent = "Cargando modelo...";
                
                hands = new Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`;
                    }
                });
                
                hands.setOptions({
                    maxNumHands: 2,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                
                hands.onResults(onResults);
                
                // Configurar tamaño del canvas para pantalla completa
                setupCanvas();
                
                statusDiv.textContent = "Modelo cargado. Presiona 'Iniciar' para comenzar";
                startBtn.disabled = false;
            } catch (error) {
                statusDiv.textContent = `Error al cargar modelo: ${error.message}`;
                console.error(error);
            }
        }
        
        // Procesar resultados de MediaPipe
        function onResults(results) {
            if (!isRunning) return;
            
            // Limpiar el canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Verificar si se detectaron manos
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusDiv.textContent = `Detectadas ${results.multiHandLandmarks.length} mano(s)`;
                
                // Procesar cada mano
                for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                    const landmarks = results.multiHandLandmarks[i];
                    
                    // Dibujar líneas entre los puntos
                    const connections = [
                        // Pulgar
                        [0, 1], [1, 2], [2, 3], [3, 4],
                        // Índice
                        [0, 5], [5, 6], [6, 7], [7, 8],
                        // Medio
                        [0, 9], [9, 10], [10, 11], [11, 12],
                        // Anular
                        [0, 13], [13, 14], [14, 15], [15, 16],
                        // Meñique
                        [0, 17], [17, 18], [18, 19], [19, 20],
                        // Palma
                        [0, 5], [5, 9], [9, 13], [13, 17], [0, 17]
                    ];
                    
                    // Dibujar las conexiones (líneas)
                    for (const [start, end] of connections) {
                        ctx.beginPath();
                        const startX = landmarks[start].x * canvas.width;
                        const startY = landmarks[start].y * canvas.height;
                        const endX = landmarks[end].x * canvas.width;
                        const endY = landmarks[end].y * canvas.height;
                        
                        ctx.moveTo(startX, startY);
                        ctx.lineTo(endX, endY);
                        ctx.strokeStyle = 'white';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                    
                    // Dibujar los puntos
                    for (let j = 0; j < landmarks.length; j++) {
                        const x = landmarks[j].x * canvas.width;
                        const y = landmarks[j].y * canvas.height;
                        
                        // Las puntas de los dedos tienen círculos más grandes
                        const isFingertip = [4, 8, 12, 16, 20].includes(j);
                        const radius = isFingertip ? 10 : 5;
                        
                        // Punto central (centro de la palma) con diamante
                        if (j === 0) {
                            // Dibujar un diamante en el centro de la palma
                            ctx.beginPath();
                            ctx.moveTo(x, y - 10); // Arriba
                            ctx.lineTo(x + 10, y); // Derecha
                            ctx.lineTo(x, y + 10); // Abajo
                            ctx.lineTo(x - 10, y); // Izquierda
                            ctx.closePath();
                            ctx.strokeStyle = 'white';
                            ctx.lineWidth = 2;
                            ctx.stroke();
                        } 
                        // Puntos en las articulaciones
                        else if (!isFingertip) {
                            // Dibujar un pequeño círculo con cruz
                            ctx.beginPath();
                            ctx.arc(x, y, 5, 0, 2 * Math.PI);
                            ctx.strokeStyle = 'white';
                            ctx.lineWidth = 1;
                            ctx.stroke();
                            
                            // Dibujar una cruz en el centro
                            ctx.beginPath();
                            ctx.moveTo(x - 3, y);
                            ctx.lineTo(x + 3, y);
                            ctx.moveTo(x, y - 3);
                            ctx.lineTo(x, y + 3);
                            ctx.strokeStyle = 'white';
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        } 
                        // Puntas de los dedos
                        else {
                            // Dibujar círculos brillantes en las puntas de los dedos
                            ctx.beginPath();
                            ctx.arc(x, y, radius + 3, 0, 2 * Math.PI);
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                            ctx.fill();
                            
                            ctx.beginPath();
                            ctx.arc(x, y, radius, 0, 2 * Math.PI);
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                            ctx.fill();
                            
                            ctx.beginPath();
                            ctx.arc(x, y, radius - 3, 0, 2 * Math.PI);
                            ctx.fillStyle = 'white';
                            ctx.fill();
                        }
                    }
                    
                    // Mostrar etiqueta de mano (izquierda/derecha)
                    const handedness = results.multiHandedness[i].label;
                    const wristX = landmarks[0].x * canvas.width;
                    const wristY = landmarks[0].y * canvas.height;
                    
                    ctx.font = '16px Arial';
                    ctx.fillStyle = 'white';
                    ctx.fillText(handedness, wristX - 20, wristY - 20);
                }
            } else {
                statusDiv.textContent = "No se detectaron manos";
            }
        }
        
        // Cambiar entre cámaras frontal/trasera
        async function switchCamera() {
            useFrontCamera = !useFrontCamera;
            
            if (isRunning) {
                stopCamera();
                await new Promise(resolve => setTimeout(resolve, 300)); // Breve pausa
                startCamera();
            }
        }
        
        // Iniciar cámara
        function startCamera() {
            try {
                statusDiv.textContent = "Iniciando cámara...";
                
                // Verificar si MediaPipe Camera está disponible
                if (typeof Camera !== 'undefined') {
                    startCameraWithMediaPipe();
                } else {
                    startCameraDirect();
                }
            } catch (error) {
                statusDiv.textContent = `Error al iniciar la cámara: ${error.message}`;
                console.error(error);
            }
        }
        
        // Iniciar cámara con MediaPipe Camera
        function startCameraWithMediaPipe() {
            try {
                // Configuración de la cámara
                camera = new Camera(video, {
                    onFrame: async () => {
                        if (isRunning) {
                            await hands.send({image: video});
                        }
                    },
                    width: window.innerWidth,
                    height: window.innerHeight,
                    facingMode: useFrontCamera ? 'user' : 'environment'
                });
                
                // Iniciar la cámara
                camera.start().then(() => {
                    statusDiv.textContent = "Cámara iniciada. Muestra tus manos.";
                    isRunning = true;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    switchCameraBtn.disabled = videoDevices.length <= 1;
                }).catch(error => {
                    statusDiv.textContent = `Error con MediaPipe Camera: ${error.message}`;
                    console.error(error);
                    // Si falla, intentar método directo
                    startCameraDirect();
                });
            } catch (error) {
                statusDiv.textContent = `Error con MediaPipe Camera: ${error.message}`;
                console.error(error);
                // Si falla, intentar método directo
                startCameraDirect();
            }
        }
        
        // Iniciar cámara directamente con getUserMedia
        function startCameraDirect() {
            try {
                statusDiv.textContent = "Iniciando cámara directamente...";
                
                // Detener stream actual si existe
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                // Determinar qué método de getUserMedia usar
                const getUserMedia = navigator.mediaDevices?.getUserMedia || 
                                     navigator.getUserMedia ||
                                     navigator.webkitGetUserMedia || 
                                     navigator.mozGetUserMedia;
                
                if (!getUserMedia) {
                    throw new Error("No se encontró método getUserMedia compatible");
                }
                
                // Configuración de la cámara
                const constraints = {
                    video: {
                        facingMode: useFrontCamera ? 'user' : 'environment',
                        width: { ideal: window.innerWidth },
                        height: { ideal: window.innerHeight }
                    },
                    audio: false
                };
                
                // Para el método antiguo
                const handleSuccess = (mediaStream) => {
                    stream = mediaStream;
                    video.srcObject = mediaStream;
                    
                    // Configurar un bucle para procesar frames
                    const processFrame = async () => {
                        if (isRunning) {
                            await hands.send({image: video});
                            requestAnimationFrame(processFrame);
                        }
                    };
                    
                    video.onloadedmetadata = () => {
                        video.play();
                        isRunning = true;
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                        switchCameraBtn.disabled = videoDevices.length <= 1;
                        statusDiv.textContent = "Cámara iniciada. Muestra tus manos.";
                        processFrame();
                    };
                };
                
                const handleError = (error) => {
                    statusDiv.textContent = `Error con getUserMedia: ${error.name}`;
                    console.error(error);
                };
                
                // Usar el método apropiado
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia(constraints)
                        .then(handleSuccess)
                        .catch(handleError);
                } else {
                    // Método antiguo
                    getUserMedia.call(navigator, constraints, handleSuccess, handleError);
                }
                
            } catch (error) {
                statusDiv.textContent = `Error al acceder a la cámara: ${error.message}`;
                console.error(error);
            }
        }
        
        // Detener cámara
        function stopCamera() {
            isRunning = false;
            
            // Detener cámara de MediaPipe si existe
            if (camera) {
                camera.stop();
            }
            
            // Detener streams directos si existen
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            statusDiv.textContent = "Cámara detenida";
            startBtn.disabled = false;
            stopBtn.disabled = true;
            switchCameraBtn.disabled = true;
        }
        
        // Eventos de botones
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        switchCameraBtn.addEventListener('click', switchCamera);
        
        // Manejar cambios de orientación y tamaño de pantalla
        window.addEventListener('resize', () => {
            setupCanvas();
            if (isRunning && camera) {
                // Reiniciar la cámara para adaptarse al nuevo tamaño
                camera.stop();
                camera.start();
            }
        });
        
        // Si se cambia de orientación, ajustar el tamaño
        window.addEventListener('orientationchange', () => {
            setTimeout(setupCanvas, 100); // Pequeño retraso para que termine de cambiar
        });
        
        // Inicializar al cargar la página
        window.addEventListener('load', checkCompatibility);
    </script>
</body>
</html>
